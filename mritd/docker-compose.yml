version: '2'
services:
  nginx:
    image: mritd/nginx
    restart: always
    volumes:
      - /etc/nginx/ssl:/etc/nginx/ssl
      - /var/log/nginx/:/var/log/nginx/
    links:
      - jekyll
      - idea
      - rpm
      - minio
    ports:
      - "80:80"
      - "443:443"
  jekyll:
    image: mritd/jekyll
    restart: always
  idea:
    image: mritd/idea
    restart: always
  minio:
    image: minio/minio
    restart: always
    volumes:
      - /data/minio:/export
    command: ["server","/export"]
  rpm:
    image: mritd/rpmrepository
    restart: always
    volumes:
      - /data/repo:/data/repo
